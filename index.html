<!DOCTYPE html>
<html>
<head>
	<title>Welcome to QuizMaster</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Karla&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
	<form method="GET" action="./quiz.html">
		<h2>Enter your Details</h2>
		<label for="uname">Name:</label><br>
		<input type="text" id="uname" name="uname" required="true" placeholder="Full Name"><br>
		<label for="email">E-Mail:</label><br>
		<input type="email" id="email" name="email" required="true" placeholder="Email">
		<div id="submit">
			<button><span class="bt">Submit</span></button>
		</div>
	</form>
</body>
</html>
